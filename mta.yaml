_schema-version: '3.1'
ID: mock-successfactors
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: mock-successfactors-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
      ignore: ["node_modules/"]
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    requires:
      - name: mock-successfactors-db
      - name: seniority-calc-em
    properties:
      messagingurl: sap/successfactors/SFPART057671/isc/contractchange
  - name: mock-successfactors-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
      ignore: ["node_modules/"]
    requires:
      - name: mock-successfactors-db
resources:
  - name: mock-successfactors-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: seniority-calc-em
    type: org.cloudfoundry.existing-service
    parameters:
      path: ./em.json
      service: enterprise-messaging
      service-plan: default
